<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Dados</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: auto;
          background-color: #000;
        }
        #calculator {
            width: 300px;
            background-color: rgb(65, 65, 65);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #display {
        width: 100%;
        height: 40px;
        text-align: right;
        margin-bottom: 10px;
        padding: 5px;
        font-size: 18px;
      }
      #buttons {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .button,
      .button-sm{
        background-color: #007bff;
        color: white;
        border-radius: 5px;
      }
      .button {
        position: relative;
        background-color: #928d8d;
        width: 60px;
        height: 60px;
        margin: 5px 2.5%;
        text-align: center;
        line-height: 40px;
        font-weight: bold;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .modifiers {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      .attribute {
        flex: 1;
        padding: .5rem;
      }
      .skills{
        width: 50%;
      }
      .skills div{
        display: flex;
        justify-content: space-between;
        padding: .2rem 0;
      }
      .skills label,
      .skills input{
        margin: 0;
        padding: 0;
        width: 20px;
      }
      input {
        width: 30px;
      }
      h3{
        color: rgb(165, 165, 165);
      }

      .clr-fue{
        background-color: #e12a2adc;
      }
      .clr-des{
        background-color: rgb(255, 106, 0);
      }
      .clr-con{
        background-color: #6bcc2fca;
      }
      .clr-int{
        background-color: rgb(40, 141, 213);
      }
      .clr-sab{
        background-color: rgba(238, 238, 68, 0.774);
      }
      .clr-car{
        background-color: #c306b9d0;
      }
      .clr-dice{
        background-color: #015c64;
      }
      .clr-numbers{

      }
      .clr-operators{

      }
      .clr-equal img{
        position: absolute;
        left: 0;
        height: 100%;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
        <div id="proficiency-bonus">
            <label><h3>Proficiency Bonus: <span id="prof-bonus-value"> <i>2</i></span></h3></label>
        </div>
        <div class="modifiers" id="modifiers">
            
            <div class="attribute">
              <input type="number" id="mod-fue" value="0" />
              <div class="button clr-fue">FUE</div>
            </div>
            <div class="attribute">
              <input type="number" id="mod-des" value="0" />
              <div class="button clr-des">DES</div>
            </div>
            <div class="attribute">
              <input type="number" id="mod-con" value="0" />
              <div class="button clr-con">CON</div>
            </div>
            <div class="attribute">
              <input type="number" id="mod-int" value="0" />
              <div class="button clr-int">INT</div>
            </div>
            <div class="attribute">
              <input type="number" id="mod-sab" value="0" />
              <div class="button clr-sab">SAB</div>
            </div>
            <div class="attribute">
              <input type="number" id="mod-car" value="0" />
              <div class="button clr-car">CAR</div>
            </div>
          </div>


      <input type="text" id="display" readonly />
      <div id="buttons">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">C</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">*</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">-</div>
        <div class="button">0</div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button">+</div>
        <div class="button">/</div>
        <div class="button clr-dice">d4</div>
        <div class="button clr-dice">d6</div>
        <div class="button clr-dice">d8</div>
        <div class="button clr-equal">=<img src="dice-twenty-faces-one.svg" id="equals-image"></div>
        <div class="button clr-dice">d10</div>
        <div class="button clr-dice">d12</div>
        <div class="button clr-dice">d20</div>
      </div>

    
    <div class="skills" id="skills">
        <!-- Fuerza -->
        <div class="clr-fue">
            <button class="button-sm skill-button" data-attribute="fue" id="athletics">Atletismo</button>
            <label>
                <input type="checkbox" name="athletics-prof" id="athletics-prof">
            </label>
        </div>
    
        <!-- Destreza -->
        <div class="clr-des">
            <button class="button-sm skill-button" data-attribute="des" id="acrobatics">Acrobacias</button>
            <label>
                <input type="checkbox" name="acrobatics-prof" id="acrobatics-prof">
            </label>
        </div>
        <div class="clr-des">
            <button class="button-sm skill-button" data-attribute="des" id="sleight-of-hand">Juego de Manos</button>
            <label>
                <input type="checkbox" name="sleight-of-hand-prof" id="sleight-of-hand-prof">
            </label>
        </div>
        <div class="clr-des">
            <button class="button-sm skill-button" data-attribute="des" id="stealth">Sigilo</button>
            <label>
                <input type="checkbox" name="stealth-prof" id="stealth-prof">
            </label>
        </div>
    
        <!-- Inteligencia -->
        <div class="clr-int">
            <button class="button-sm skill-button" data-attribute="int" id="arcana">Arcano</button>
            <label>
                <input type="checkbox" name="arcana-prof" id="arcana-prof">
            </label>
        </div>
        <div class="clr-int">
            <button class="button-sm skill-button" data-attribute="int" id="history">Historia</button>
            <label>
                <input type="checkbox" name="history-prof" id="history-prof">
            </label>
        </div>
        <div class="clr-int">
            <button class="button-sm skill-button" data-attribute="int" id="investigation">Investigación</button>
            <label>
                <input type="checkbox" name="investigation-prof" id="investigation-prof">
            </label>
        </div>
        <div class="clr-int">
            <button class="button-sm skill-button" data-attribute="int" id="nature">Naturaleza</button>
            <label>
                <input type="checkbox" name="nature-prof" id="nature-prof">
            </label>
        </div>
        <div class="clr-int">
            <button class="button-sm skill-button" data-attribute="int" id="religion">Religión</button>
            <label>
                <input type="checkbox" name="religion-prof" id="religion-prof">
            </label>
        </div>
    
        <!-- Sabiduría -->
        <div class="clr-sab">
            <button class="button-sm skill-button" data-attribute="sab" id="animal-handling">Trato de Animales</button>
            <label>
                <input type="checkbox" name="animal-handling-prof" id="animal-handling-prof">
            </label>
        </div>
        <div class="clr-sab">
            <button class="button-sm skill-button" data-attribute="sab" id="medicine">Medicina</button>
            <label>
                <input type="checkbox" name="medicine-prof" id="medicine-prof">
            </label>
        </div>
        <div class="clr-sab">
            <button class="button-sm skill-button" data-attribute="sab" id="perception">Percepción</button>
            <label>
                <input type="checkbox" name="perception-prof" id="perception-prof">
            </label>
        </div>
        <div class="clr-sab">
            <button class="button-sm skill-button" data-attribute="sab" id="insight">Perspicacia</button>
            <label>
                <input type="checkbox" name="insight-prof" id="insight-prof">
            </label>
        </div>
        <div class="clr-sab">
            <button class="button-sm skill-button" data-attribute="sab" id="survival">Supervivencia</button>
            <label>
                <input type="checkbox" name="survival-prof" id="survival-prof">
            </label>
        </div>
    
        <!-- Carisma -->
        <div class="clr-car">
            <button class="button-sm skill-button" data-attribute="car" id="deception">Engaño</button>
            <label>
                <input type="checkbox" name="deception-prof" id="deception-prof">
            </label>
        </div>
        <div class="clr-car">
            <button class="button-sm skill-button" data-attribute="car" id="intimidation">Intimidación</button>
            <label>
                <input type="checkbox" name="intimidation-prof" id="intimidation-prof">
            </label>
        </div>
        <div class="clr-car">
            <button class="button-sm skill-button" data-attribute="car" id="performance">Interpretación</button>
            <label>
                <input type="checkbox" name="performance-prof" id="performance-prof">
            </label>
        </div>
        <div class="clr-car">
            <button class="button-sm skill-button" data-attribute="car" id="persuasion">Persuasión</button>
            <label>
                <input type="checkbox" name="persuasion-prof" id="persuasion-prof">
            </label>
        </div>
    </div>
    



    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Dados</title>
    <link rel="stylesheet" href="dist/css/index.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="display__container">
        <input type="text" id="display" readonly />
      </div>

      <div id="proficiency-bonus">
        <label
          ><h4>
            Competencia: <span id="prof-bonus-value"> <i>2</i></span>
          </h4></label
        >
      </div>

      <div id="custom-roll-container">
        <label>
          Comp
          <input type="checkbox" id="add-proficiency-bonus" checked />
        </label>
        <select class="custom-roll__attr" id="attribute-select">
          <option value="none">--</option>
          <option value="FUE" class="clr-fue">FUE</option>
          <option value="DES"class="clr-des">DES</option>
          <option value="INT"class="clr-int">INT</option>
          <option value="SAB"class="clr-sab">SAB</option>
          <option value="CAR"class="clr-car">CAR</option>
        </select>
        <div class="roll-button" id="custom-roll-btn">
          <img src="dice-twenty-faces-one.svg" alt="" />
        </div>
      </div>

      <div class="separator">
        <div class="tab">
          <div>
            <strong>
              ATRIBUTOS 

            </strong>
          </div>
          <div>
            ▲▼
          </div>
        </div>
        <div class="modifiers" id="modifiers">
          <div class="attribute">
            <input type="number" id="mod-fue" value="0" />
            <div class="button button-attr clr-fue">FUE</div>
          </div>
          <div class="attribute">
            <input type="number" id="mod-des" value="0" />
            <div class="button button-attr clr-des">DES</div>
          </div>
          <div class="attribute">
            <input type="number" id="mod-con" value="0" />
            <div class="button button-attr clr-con">CON</div>
          </div>
          <div class="attribute">
            <input type="number" id="mod-int" value="0" />
            <div class="button button-attr clr-int">INT</div>
          </div>
          <div class="attribute">
            <input type="number" id="mod-sab" value="0" />
            <div class="button button-attr clr-sab">SAB</div>
          </div>
          <div class="attribute">
            <input type="number" id="mod-car" value="0" />
            <div class="button button-attr clr-car">CAR</div>
          </div>
        </div>
      </div>


      <div class="separator">
        <div class="tab">
          <div>
            <strong>CONTADORES </strong>
          </div>
          <div>
            ▲▼
          </div>
        </div>

        <div class="counter__container">
          Contador
          <div class="counter__numbers">
            <div class="counter__subs">▼</div>
            <div class="counter__num">0</div>
            <div class="counter__add">▲</div>
          </div>
        </div>
        <div class="counter__container">
          Contador
          <div class="counter__numbers">
            <div class="counter__subs">▼</div>
            <div class="counter__num">0</div>
            <div class="counter__add">▲</div>
          </div>
        </div>
        <div class="counter__container">
          Contador
          <div class="counter__numbers">
            <div class="counter__subs">▼</div>
            <div class="counter__num">0</div>
            <div class="counter__add">▲</div>
          </div>
        </div>
      </div>

      <div class="separator">
        <div class="tab">
          <div>
            <strong>
              PERSONALIZADOS 

            </strong>
          </div>
          <div>
            ▲▼
          </div>
        </div>
        <div class="attacks">
          <div class="attack clr-att clr-att1">
            2d8 + 3
            <input
              type="checkbox"
              class="attack__crit"
              name="attack-crit"
              id=""
            />
          </div>
          <div class="attack clr-att clr-att2">
            <input
              type="checkbox"
              class="attack__crit"
              name="attack-crit"
              id=""
            />
          </div>
          <div class="attack clr-att clr-att3">
            <input
              type="checkbox"
              class="attack__crit"
              name="attack-crit"
              id=""
            />
          </div>
          <div class="attack clr-att clr-att4">
            <input
              type="checkbox"
              class="attack__crit"
              name="attack-crit"
              id=""
            />
          </div>
        </div>
      </div>


      <div class="separator">
        <div class="tab">
          <div>
            <strong>
              CALCULADORA 
            </strong>
          </div>
          <div>
            ▲▼
          </div>
        </div>
        <div id="buttons">
          <div class="button clr-numbers">7</div>
          <div class="button clr-numbers">8</div>
          <div class="button clr-numbers">9</div>
          <div
            class="button"
            style="background-color: rgb(255, 255, 255); color: #000"
          >
            C
          </div>
          <div class="button clr-numbers">4</div>
          <div class="button clr-numbers">5</div>
          <div class="button clr-numbers">6</div>
          <div class="button clr-operators">*</div>
          <div class="button clr-numbers">1</div>
          <div class="button clr-numbers">2</div>
          <div class="button clr-numbers">3</div>
          <div class="button clr-operators">+</div>
          <div class="button"></div>
          <div class="button clr-numbers">0</div>
          <div class="button"></div>
          <div class="button clr-operators">-</div>
          <div class="button clr-dice">d4</div>
          <div class="button clr-dice">d6</div>
          <div class="button clr-dice">d8</div>
          <div class="button clr-operators">/</div>
          <div class="button clr-dice">d10</div>
          <div class="button clr-dice">d12</div>
          <div class="button clr-dice">d20</div>
          <div class="button clr-equal">
            =<img src="dice-twenty-faces-one.svg" id="equals-image" />
          </div>
        </div>
      </div>

      <div class="separator">
        <div class="tab">
          <div>
            <strong>
              HABILIDADES / SALVACION 
            </strong>
          </div>
          <div>
            ▲▼
          </div>
        </div>
        <div class="skill-salvation">
          <div class="skills" id="skills">
            <div class="skills__col">
              <div class="clr-fue">
                <button
                  class="button button-sm skill-button"
                  data-attribute="fue"
                  id="athletics"
                >
                  Atletismo
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="athletics-prof"
                    id="athletics-prof"
                  />
                </label>
              </div>
              <div class="clr-des">
                <button
                  class="button button-sm skill-button"
                  data-attribute="des"
                  id="acrobatics"
                >
                  Acrobacias
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="acrobatics-prof"
                    id="acrobatics-prof"
                  />
                </label>
              </div>
              <div class="clr-des">
                <button
                  class="button button-sm skill-button"
                  data-attribute="des"
                  id="sleight-of-hand"
                >
                  Juego de Manos
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="sleight-of-hand-prof"
                    id="sleight-of-hand-prof"
                  />
                </label>
              </div>
              <div class="clr-des">
                <button
                  class="button button-sm skill-button"
                  data-attribute="des"
                  id="stealth"
                >
                  Sigilo
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="stealth-prof"
                    id="stealth-prof"
                  />
                </label>
              </div>

              <div class="clr-int">
                <button
                  class="button button-sm skill-button"
                  data-attribute="int"
                  id="arcana"
                >
                  Arcano
                </button>
                <label>
                  <input type="checkbox" name="arcana-prof" id="arcana-prof" />
                </label>
              </div>
              <div class="clr-int">
                <button
                  class="button button-sm skill-button"
                  data-attribute="int"
                  id="history"
                >
                  Historia
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="history-prof"
                    id="history-prof"
                  />
                </label>
              </div>
              <div class="clr-int">
                <button
                  class="button button-sm skill-button"
                  data-attribute="int"
                  id="investigation"
                >
                  Investigación
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="investigation-prof"
                    id="investigation-prof"
                  />
                </label>
              </div>
              <div class="clr-int">
                <button
                  class="button button-sm skill-button"
                  data-attribute="int"
                  id="nature"
                >
                  Naturaleza
                </button>
                <label>
                  <input type="checkbox" name="nature-prof" id="nature-prof" />
                </label>
              </div>
              <div class="clr-int">
                <button
                  class="button button-sm skill-button"
                  data-attribute="int"
                  id="religion"
                >
                  Religión
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="religion-prof"
                    id="religion-prof"
                  />
                </label>
              </div>
            </div>

            <div class="skills__col">
              <div class="clr-sab">
                <button
                  class="button button-sm skill-button"
                  data-attribute="sab"
                  id="animal-handling"
                >
                  Trato Animales
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="animal-handling-prof"
                    id="animal-handling-prof"
                  />
                </label>
              </div>
              <div class="clr-sab">
                <button
                  class="button button-sm skill-button"
                  data-attribute="sab"
                  id="medicine"
                >
                  Medicina
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="medicine-prof"
                    id="medicine-prof"
                  />
                </label>
              </div>
              <div class="clr-sab">
                <button
                  class="button button-sm skill-button"
                  data-attribute="sab"
                  id="perception"
                >
                  Percepción
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="perception-prof"
                    id="perception-prof"
                  />
                </label>
              </div>
              <div class="clr-sab">
                <button
                  class="button button-sm skill-button"
                  data-attribute="sab"
                  id="insight"
                >
                  Perspicacia
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="insight-prof"
                    id="insight-prof"
                  />
                </label>
              </div>
              <div class="clr-sab">
                <button
                  class="button button-sm skill-button"
                  data-attribute="sab"
                  id="survival"
                >
                  Supervivencia
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="survival-prof"
                    id="survival-prof"
                  />
                </label>
              </div>

              <div class="clr-car">
                <button
                  class="button button-sm skill-button"
                  data-attribute="car"
                  id="deception"
                >
                  Engaño
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="deception-prof"
                    id="deception-prof"
                  />
                </label>
              </div>
              <div class="clr-car">
                <button
                  class="button button-sm skill-button"
                  data-attribute="car"
                  id="intimidation"
                >
                  Intimidación
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="intimidation-prof"
                    id="intimidation-prof"
                  />
                </label>
              </div>
              <div class="clr-car">
                <button
                  class="button button-sm skill-button"
                  data-attribute="car"
                  id="performance"
                >
                  Interpretación
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="performance-prof"
                    id="performance-prof"
                  />
                </label>
              </div>
              <div class="clr-car">
                <button
                  class="button button-sm skill-button"
                  data-attribute="car"
                  id="persuasion"
                >
                  Persuasión
                </button>
                <label>
                  <input
                    type="checkbox"
                    name="persuasion-prof"
                    id="persuasion-prof"
                  />
                </label>
              </div>
            </div>
          </div>

          <div class="salvations">
            <div class="salvation clr-fue">
              <div class="button button-sm">Salv Fue</div>
              <input type="checkbox" id="sal-fue-prof" />
            </div>
            <div class="salvation clr-des">
              <div class="button button-sm">Salv Des</div>
              <input type="checkbox" id="sal-des-prof" />
            </div>
            <div class="salvation clr-con">
              <div class="button button-sm">Salv Con</div>
              <input type="checkbox" id="sal-con-prof" />
            </div>
            <div class="salvation clr-int">
              <div class="button button-sm">Salv Int</div>
              <input type="checkbox" id="sal-int-prof" />
            </div>
            <div class="salvation clr-sab">
              <div class="button button-sm">Salv Sab</div>
              <input type="checkbox" id="sal-sab-prof" />
            </div>
            <div class="salvation clr-car">
              <div class="button button-sm">Salv Car</div>
              <input type="checkbox" id="sal-car-prof" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="separators.js"></script>
    <script src="counters.js"></script>
  </body>
</html>
